dataset:
  data_path: ./data
  batch_size: 32
  val_ratio: 0.1
  partitioning: dirichlet
  dirichlet_alpha: 0.5

training:
  num_clients: 3
  num_rounds: 2
  epochs: 1
  learning_rate: 0.001
  weight_decay: 1e-4

ray:
  num_cpus: 2
  num_gpus: 0
  object_store_memory: 1000000000

server:
  address: localhost:8080